<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <form id="calc-form">
            <input type="number" id="num1" placeholder="Primer número" required>
            <input type="number" id="num2" placeholder="Segundo número" required>
            <select id="operation" required>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicación</option>
                <option value="4">División</option>
            </select>
           <button type="button" onclick="calcular()"><strong>Calcular</strong></button> 
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function realizarOperacion(num1, num2, op) {
            switch (op) {
                case "1":
                    return num1 + num2;
                case "2":
                    return num1 - num2;
                case "3":
                    return num1 * num2;
                case "4":
                    if (num2 === 0) {
                        return "Error: No se puede dividir entre 0";
                    }
                    return num1 / num2;
                default:
                    return "Operación inválida";
            }
        }

        function calcular() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const op = document.getElementById("operation").value;

            const resultado = realizarOperacion(num1, num2, op);
            document.getElementById("result").textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
